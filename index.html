<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <section id="titlebar">
        <h1 id="title">To-Do List</h1>
    </section>
    <hr>
    <div class="itembox" data-current="15" data-max="300">
        <img class="boximg" src="images/naruto_shippuden.jpg" alt="Naruto Shippuden">
        <div class="boxcontent">
            <p class="boxtitle">Naruto Shippuden</p>
            <div id="narutopercent" class="percentage-circle">
                <div id="narutoinner" class="innercircle">
                    <span class="text1">15/300</span>
                    <span class="text2">5%</span>
                </div>
            </div>
            <div class="actionsbox">
                <button class="addbutton" type="button">Add Episode</button>
                <button class="removebutton" type="button">Remove Episode</button>
                <button class="finishbutton" type="button">Finish</button>
            </div>
        </div>
    </div>
    
    <div class="itembox" data-current="4" data-max="14">
        <img class="boximg" src="images/bluelock.webp" alt="Blue Lock S2">
        <div class="boxcontent">
            <p class="boxtitle">Blue Lock S2</p>
            <div id="blpercent" class="percentage-circle">
                <div id="blinner" class="innercircle">
                    <span class="text1">4/14</span>
                    <span class="text2">30%</span>
                </div>
            </div>
            <div class="actionsbox">
                <button class="addbutton" type="button">Add Episode</button>
                <button class="removebutton" type="button">Remove Episode</button>
                <button class="finishbutton" type="button">Finish</button>
            </div>
        </div>
    </div>    
    <div class="itembox">
        This is another box!! OMG!!
    </div>
    <div class="itembox">
        This is a box.
    </div>
    <div class="itembox">
        This is a box.
    </div>
    <script src="script.js"></script>
</body>
</html>
