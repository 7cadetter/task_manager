<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <section id="titlebar">
        <h1 id="title">To-Do List</h1>
    </section>
    <hr>
    <div class="itembox">
        <img class="boximg" src="images/naruto_shippuden.jpg" alt="Naruto Shippuden">
        <div class="boxcontent">
            <p class="boxtitle">Naruto Shippuden</p>
            <div id="narutopercent" class="percentage-circle">
                <div id="narutoinner" class="innercircle">15/300</div>
            </div>
        </div>
    </div>
    <button id="testbutton" type="button">Click Me!</button>
    <div class="itembox">
        This is another box.
    </div>
    <div class="itembox">
        This is another box!! OMG!!
    </div>
    <div class="itembox">
        This is a box.
    </div>
    <div class="itembox">
        This is a box.
    </div>
    <script src="script.js"></script>
</body>
</html>
